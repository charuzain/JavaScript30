      // using for loop

      let min;
      for (let i = 0; i < inventors.length; i++) {

      // 4. How many years did all the inventors live all together?

      // using for loop
      const totalYearsLived = (inventors) => {
        let totalAge = 0;
        for (let inventor of inventors) {
          const yearsLived = inventor.passed - inventor.year;
          totalAge += yearsLived;
        }
        return totalAge;
      };
      console.log(totalYearsLived(inventors));

      );
      console.log(totalYears);

        let minAge;
        for (let i = 0; i < inventors.length; i++) {
          for (let j = i + 1; j < inventors.length; j++) {
            if (
              inventors[i].passed - inventors[i].year <
              inventors[j].passed - inventors[j].year
            ) {
              minAge = inventors[i];
              inventors[i] = inventors[j];
              inventors[j] = minAge;
            }
          }
        }
        return inventors;
      };
      console.table(sortByAge(inventors));

      const maxToMin = inventors.sort(
